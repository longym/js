<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>ng-init 使用</title>
	<meta charset="utf-8">
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="firstName='John'">
	<p>
		姓名：<span ng-bind="firstName"></span>
	</p>
</div>
</body>
</html>
